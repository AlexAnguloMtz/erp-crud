<div class="page">
    <div class="background">
    </div>
    <div class="login-form__container">
        <form action="" class="login-form">
            <h1 class="login-form__title">Bienvenido</h1>
            <fieldset class="login-form__fields">
                <p-floatLabel>
                    <input pInputText id="username" [style]="{'width': '100%'}" />
                    <label for="username">Username</label>
                </p-floatLabel>
                <p-inputGroup>
                    <p-floatLabel>
                        <input pInputText type="{{ passwordInputType }}" id="password" [style]="{'width': '100%'}" />
                        <label for="password">Contrase√±a</label>
                    </p-floatLabel>
                    <button type="button" pButton icon="pi pi-{{ passwordVisibilityIcon }}"
                        (click)="onPasswordVisibilityClick()"></button>
                </p-inputGroup>
            </fieldset>
            <div class="login-form__submit-container">
                <p-button label="Ingresar" [style]="{'width': '100%'}" />
            </div>
        </form>
    </div>
</div>
